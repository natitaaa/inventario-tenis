/* BOTÃ“N SALIR ADMIN */

.modal{

<body>

<h1>ğ‘°ğ’ğ’—ğ’†ğ’ğ’•ğ’‚ğ’“ğ’Šğ’ ğ’…ğ’† ğ’•ğ’†ğ’ğ’Šğ’”</h1>
<div class="sub" id="mensajePapi" style="display:none">ğ“£ğ“® ğ“ªğ“¶ğ“¸ ğ“¹ğ“ªğ“¹ğ“²</div>

<div class="contador" id="contador"></div>

<div class="formulario" id="formulario" style="display:none">
  <input id="nombre" placeholder="Marca o modelo">
  <input id="numero" placeholder="NÃºmero de calzado">
  <input id="costo" type="number" placeholder="Costo">
  <input id="venta" type="number" placeholder="Precio de venta">
  <input id="foto" type="file" accept="image/*" multiple>
  <small>Puedes subir hasta 4 fotos</small>
  <button onclick="guardar()">Guardar</button>
</div>

<button id="salirAdmin" class="salir-flecha" style="display:none" onclick="salirAdmin()">
  â¬…ï¸
</button>

<div id="lista"></div>

<button class="admin-btn" onclick="modoAdmin()">âš™ï¸</button>

<!-- MODAL -->
<div class="modal" id="modal">
  <img id="imgModal">
  <div class="nav">
    <button onclick="anterior()">â—€</button>
    <button onclick="siguiente()">â–¶</button>
    <button onclick="cerrarModal()">âŒ</button>
  </div>
</div>

<script>
let admin=false;
let inventario=JSON.parse(localStorage.getItem("inventario"))||[];
let fotosModal=[];
let indexFoto=0;

function modoAdmin(){
  if(prompt("Clave:")==="Coffe28"){
    admin=true;
    formulario.style.display="block";
    mensajePapi.style.display="block";
    salirAdminBtn(true);
    mostrar();
  }
}

function salirAdmin(){
  admin=false;
  formulario.style.display="none";
  mensajePapi.style.display="none";
  salirAdminBtn(false);
  mostrar();
}

function salirAdminBtn(mostrarBtn){
  document.getElementById("salirAdmin").style.display = mostrarBtn ? "block" : "none";
}

function guardar(){
  const files=[...foto.files].slice(0,4);
  if(!nombre.value||!numero.value||!costo.value||!venta.value||files.length===0){
    alert("Completa todo");
    return;
  }

  let fotos=[];
  let cargadas=0;

  files.forEach(file=>{
    const img=new Image();
    const reader=new FileReader();
    reader.onload=e=>img.src=e.target.result;
    img.onload=()=>{
      const c=document.createElement("canvas");
      c.width=300;c.height=300;
      c.getContext("2d").drawImage(img,0,0,300,300);
      fotos.push(c.toDataURL("image/jpeg",0.7));
      if(++cargadas===files.length){
        inventario.push({
          nombre:nombre.value,
          numero:numero.value,
          costo:+costo.value,
          venta:+venta.value,
          fotos:fotos,
          vendido:false
        });
        guardarLS();
        nombre.value=numero.value=costo.value=venta.value=foto.value="";
      }
    }
    reader.readAsDataURL(file);
  });
}

function mostrar(){
  lista.innerHTML="";
  contador.innerText = admin ? `Pares disponibles: ${inventario.length}` : "";

  inventario.forEach((t,i)=>{
    lista.innerHTML+=`
      <div class="tenis">
        <div class="miniaturas">
          ${t.fotos.map((f,j)=>`
            <img src="${f}" onclick="abrirGaleria(${i},${j})">
          `).join("")}
        </div>

        <b>${t.nombre}</b>
        <p>NÃºmero: ${t.numero}</p>
        <p>Precio: $${t.venta}</p>

        ${admin?`
          <p>Costo: $${t.costo}</p>

          ${t.vendido
            ? `<div class="vendido">
                 VENDIDO<br>
                 Ganancia: $${t.venta - t.costo}
               </div>
               <button class="cancelar" onclick="cancelar(${i})">Cancelar vendido</button>`
            : `<button onclick="vender(${i})">VENDIDO</button>`
          }

          <button class="borrar" onclick="confirmarBorrar(${i})">Borrar</button>
        `:""}
      </div>
    `;
  });
}

function vender(i){ inventario[i].vendido=true; guardarLS(); }
function cancelar(i){ inventario[i].vendido=false; guardarLS(); }

function confirmarBorrar(i){
  if(confirm("Â¿Seguro que quieres borrar este par?")){
    inventario.splice(i,1);
    guardarLS();
  }
}

function abrirGaleria(i,j){
  fotosModal=inventario[i].fotos;
  indexFoto=j;
  imgModal.src=fotosModal[indexFoto];
  modal.style.display="flex";
}

function siguiente(){ indexFoto=(indexFoto+1)%fotosModal.length; imgModal.src=fotosModal[indexFoto]; }
function anterior(){ indexFoto=(indexFoto-1+fotosModal.length)%fotosModal.length; imgModal.src=fotosModal[indexFoto]; }
function cerrarModal(){ modal.style.display="none"; }

function guardarLS(){
  localStorage.setItem("inventario",JSON.stringify(inventario));
  mostrar();
}

mostrar();
</script>

<script>
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
