<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inventario de tenis</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#fff1f3;
  padding:15px;
}

h1{
  text-align:center;
  color:#7a001f;
  font-family:"Times New Roman";
}

.sub{
  text-align:center;
  color:red;
  margin-bottom:20px;
}

.formulario{
  background:white;
  padding:15px;
  border-radius:12px;
  margin-bottom:20px;
}

input, button{
  width:100%;
  margin:6px 0;
  padding:10px;
  border-radius:8px;
  border:1px solid #7a001f;
}

button{
  background:#7a001f;
  color:white;
  font-weight:bold;
}

.tenis{
  background:white;
  padding:10px;
  border-radius:12px;
  margin-bottom:15px;
}

.tenis img{
  width:120px;
  height:120px;
  object-fit:cover;
  border-radius:10px;
  display:block;
  margin-bottom:8px;
}

.vendido{
  background:#2e8b57;
  color:white;
  padding:6px;
  border-radius:8px;
  text-align:center;
  margin-top:5px;
}

.borrar{
  background:#ccc;
  color:black;
  font-size:12px;
  padding:5px;
}
</style>
</head>

<body>

<h1>ğ‘°ğ’ğ’—ğ’†ğ’ğ’•ğ’‚ğ’“ğ’Šğ’ ğ’…ğ’† ğ’•ğ’†ğ’ğ’Šğ’”</h1>
<div class="sub">ğ“£ğ“® ğ“ªğ“¶ğ“¸ ğ“¹ğ“ªğ“¹ğ“²</div>

<div class="formulario">
  <input id="nombre" placeholder="Marca o modelo">
  <input id="costo" type="number" placeholder="Costo">
  <input id="venta" type="number" placeholder="Precio de venta">
  <input id="foto" type="file" accept="image/*">
  <button onclick="guardar()">Guardar</button>
</div>

<div id="lista"></div>

<script>
let tenis = JSON.parse(localStorage.getItem("inventario")) || [];

function guardar(){
  const nombre = nombreInput.value;
  const costo = costoInput.value;
  const venta = ventaInput.value;
  const fotoFile = fotoInput.files[0];

  if(!nombre || !costo || !venta || !fotoFile){
    alert("Completa todo");
    return;
  }

  const reader = new FileReader();
  reader.onload = () => {
    tenis.push({
      nombre,
      costo:Number(costo),
      venta:Number(venta),
      foto: reader.result,
      vendido:false
    });

    localStorage.setItem("inventario", JSON.stringify(tenis));
    limpiarFormulario();
    mostrar();
  };
  reader.readAsDataURL(fotoFile);
}

function mostrar(){
  lista.innerHTML = "";
  tenis.forEach((t,i)=>{
    const div = document.createElement("div");
    div.className = "tenis";

    div.innerHTML = `
      <img src="${t.foto}">
      <b>${t.nombre}</b>
      <p>Costo: $${t.costo}</p>
      <p>Venta: $${t.venta}</p>
      ${t.vendido 
        ? `<div class="vendido">VENDIDO<br>Ganancia: $${t.venta - t.costo}</div>`
        : `<button onclick="vender(${i})">VENDIDO</button>`
      }
      <button class="borrar" onclick="borrar(${i})">Borrar</button>
    `;
    lista.appendChild(div);
  });
}

function vender(i){
  tenis[i].vendido = true;
  localStorage.setItem("inventario", JSON.stringify(tenis));
  mostrar();
}

function borrar(i){
  tenis.splice(i,1);
  localStorage.setItem("inventario", JSON.stringify(tenis));
  mostrar();
}

function limpiarFormulario(){
  nombreInput.value="";
  costoInput.value="";
  ventaInput.value="";
  fotoInput.value="";
}

const nombreInput = document.getElementById("nombre");
const costoInput = document.getElementById("costo");
const ventaInput = document.getElementById("venta");
const fotoInput = document.getElementById("foto");
const lista = document.getElementById("lista");

mostrar();
</script>

</body>
</html>
