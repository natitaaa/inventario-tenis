<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inventario de Tenis</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#fff4f4;
  padding:15px;
}

h1{
  text-align:center;
  color:#7a001f;
  font-family: "Times New Roman";
}

.sub{
  text-align:center;
  color:red;
  margin-bottom:20px;
}

.formulario{
  background:white;
  padding:15px;
  border-radius:10px;
  margin-bottom:20px;
}

input, button{
  width:100%;
  margin:5px 0;
  padding:10px;
  border-radius:8px;
  border:1px solid #7a001f;
}

button{
  background:#7a001f;
  color:white;
  font-weight:bold;
}

.tenis{
  background:white;
  padding:10px;
  border-radius:10px;
  margin-bottom:15px;
}

.tenis img{
  width:120px;
  height:120px;
  object-fit:cover;
  border-radius:10px;
}

.vendido{
  background:green;
  color:white;
  padding:5px;
  border-radius:5px;
  text-align:center;
  margin-top:5px;
}

.borrar{
  background:#ccc;
  color:black;
  font-size:12px;
  padding:5px;
}
</style>
</head>

<body>

<h1>ğ‘°ğ’ğ’—ğ’†ğ’ğ’•ğ’‚ğ’“ğ’Šğ’ ğ’…ğ’† ğ’•ğ’†ğ’ğ’Šğ’”</h1>
<div class="sub">ğ“£ğ“® ğ“ªğ“¶ğ“¸ ğ“¹ğ“ªğ“¹ğ“²</div>

<div class="formulario">
  <input type="text" id="nombre" placeholder="Marca o nombre del tenis">
  <input type="number" id="costo" placeholder="Costo">
  <input type="number" id="venta" placeholder="Precio de venta">
  <input type="file" id="foto" accept="image/*" capture="environment">
  <button onclick="guardar()">Guardar</button>
</div>

<div id="lista"></div>

<script>
let lista = JSON.parse(localStorage.getItem("tenis")) || [];

function guardar(){
  let nombre=document.getElementById("nombre").value;
  let costo=document.getElementById("costo").value;
  let venta=document.getElementById("venta").value;
  let foto=document.getElementById("foto").files[0];

  if(!nombre||!costo||!venta||!foto) return alert("Completa todo");

  let reader=new FileReader();
  reader.onload=function(){
    lista.push({nombre,costo,venta,foto:reader.result,vendido:false});
    localStorage.setItem("tenis",JSON.stringify(lista));
    mostrar();
  }
  reader.readAsDataURL(foto);
}

function mostrar(){
  let html="";
  lista.forEach((t,i)=>{
    html+=`
    <div class="tenis">
      <img src="${t.foto}">
      <p><b>${t.nombre}</b></p>
      <p>Costo: $${t.costo}</p>
      <p>Venta: $${t.venta}</p>
      ${t.vendido?`<div class="vendido">VENDIDO<br>Ganancia: $${t.venta-t.costo}</div>`:
      `<button onclick="vender(${i})">VENDIDO</button>`}
      <button class="borrar" onclick="borrar(${i})">Borrar</button>
    </div>`;
  });
  document.getElementById("lista").innerHTML=html;
}

function vender(i){
  lista[i].vendido=true;
  localStorage.setItem("tenis",JSON.stringify(lista));
  mostrar();
}

function borrar(i){
  lista.splice(i,1);
  localStorage.setItem("tenis",JSON.stringify(lista));
  mostrar();
}

mostrar();
</script>

</body>
</html>
